<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>VOTING KETUA KELAS TI B</h1>
        <h1>Pilih Opsi Anda</h1>
        <form id="voting-form">
            <div id="options"></div>
            <button type="button" id="reset-button">Reset Hasil Voting</button>
            <button type="submit">Vote</button>
        </form>
        <div id="result" class="result"></div>
        <h2>Hasil Voting:</h2>
        <div id="vote-results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
